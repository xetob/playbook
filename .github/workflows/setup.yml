name: FoxetGSI-builder

on:
  workflow_dispatch:
    inputs:
      rom_type:
        description: 'Type of ROM (e.g., Pixel, AOSP)'
        required: true
        default: 'Pixel'
      rom_link:
        description: 'Link to the ROM file'
        required: true
        default: 'https://dl.google.com/dl/android/aosp/barbet-sp1a.210812.015-factory-13f4d9f2.zip'
      rom_type_option:
        description: 'Type of GSI (AB or A-only)'
        required: true
        default: 'AB'

jobs:
  Build_GSI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clone FoxetGSI-tool
        run: |
          git clone --recurse-submodules https://github.com/FoxetGSI/FoxetGSI-tool.git

      - name: Install dependencies
        run: |
          cd FoxetGSI-tool
          sudo bash setup.sh
          sudo apt-get install -y p7zip-full
          sudo chmod -R 777 $GITHUB_WORKSPACE

      - name: Build GSI
        env:
          ROM_TYPE: ${{ github.event.inputs.rom_type }}
          ROM_LINK: ${{ github.event.inputs.rom_link }}
          ROM_TYPE_OPTION: ${{ github.event.inputs.rom_type_option }}
        run: |
          cd FoxetGSI-tool
          sudo mkdir -p output
          sudo chmod 777 output
          
          if [ "$ROM_TYPE_OPTION" = "AB" ]; then
            sudo bash url2GSI.sh "$ROM_LINK" "$ROM_TYPE" --ab
          else
            sudo bash url2GSI.sh "$ROM_LINK" "$ROM_TYPE" --aonly
          fi

      - name: Pack IMG to 7z
        run: |
          cd FoxetGSI-tool/output
          sudo mkdir -p $GITHUB_WORKSPACE/artifacts
          sudo chmod 777 $GITHUB_WORKSPACE/artifacts
          
          for img_file in *.img; do
            base_name=$(basename "$img_file" .img)
            7z a "$GITHUB_WORKSPACE/artifacts/${base_name}.7z" "$img_file"
          done

      - name: Debug artifacts
        run: |
          echo "=== ARTIFACTS DEBUG ==="
          ls -la $GITHUB_WORKSPACE/artifacts
          echo "======================="

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: foxet-gsi-$(date +'%d.%m.%y-%H%M')
          name: FoxetGSI Build $(date +'%d.%m.%Y %H:%M')
          body: "Automated GSI build"
          files: ${{ github.workspace }}/artifacts/*.7z
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
