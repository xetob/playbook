name: FoxetGSI-builder

on:
  workflow_dispatch:
    inputs:
      rom_type:
        description: 'Type of ROM (e.g., Pixel, AOSP)'
        required: true
        default: 'Pixel'
      rom_link:
        description: 'Link to the ROM file'
        required: true
        default: 'https://dl.google.com/dl/android/aosp/barbet-sp1a.210812.015-factory-13f4d9f2.zip'
      rom_type_option:
        description: 'Type of GSI (AB or A-only)'
        required: true
        default: 'AB'

jobs:
  Build_GSI:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Подготовка окружения
      - name: Checkout repository
        uses: actions/checkout@v2

      # Шаг 2: Клонирование инструмента сборки
      - name: Clone FoxetGSI-tool with submodules
        run: |
          git clone --recurse-submodules https://github.com/FoxetGSI/FoxetGSI-tool.git
          cd FoxetGSI-tool

      # Шаг 3: Установка зависимостей
      - name: Install packages
        run: |
          cd FoxetGSI-tool
          sudo bash setup.sh
          sudo apt-get install -y p7zip-full  # Добавляем 7zip

      # Шаг 4: Сборка GSI
      - name: Build GSI
        env:
          ROM_TYPE: ${{ github.event.inputs.rom_type }}
          ROM_LINK: ${{ github.event.inputs.rom_link }}
          ROM_TYPE_OPTION: ${{ github.event.inputs.rom_type_option }}
        run: |
          cd FoxetGSI-tool
          if [ "$ROM_TYPE_OPTION" == "AB" ]; then
            sudo bash url2GSI.sh $ROM_LINK $ROM_TYPE --ab
          else
            sudo bash url2GSI.sh $ROM_LINK $ROM_TYPE --aonly
          fi

      # Шаг 5: Упаковка в 7z с динамическим именем
      - name: Pack IMG to 7z
        id: pack
        run: |
          cd FoxetGSI-tool/output
          mkdir -p ../../artifacts
          
          for img_file in *.img; do
            if [ -f "$img_file" ]; then
              base_name=$(basename "$img_file" .img)
              timestamp=$(date +'%d.%m.%y_%H.%M')
              7z a "../../artifacts/${base_name}.7z" "$img_file"
              
              # Формируем выходные переменные
              echo "release_name=${base_name}_${timestamp}" >> $GITHUB_OUTPUT
              echo "tag_name=${base_name}-${timestamp}" >> $GITHUB_OUTPUT
              echo "file_path=../../artifacts/${base_name}.7z" >> $GITHUB_OUTPUT
            done
          fi

      # Шаг 6: Публикация релиза
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.pack.outputs.tag_name }}
          name: ${{ steps.pack.outputs.release_name }}
          body: "Automated GSI build - ${{ steps.pack.outputs.release_name }}"
          files: ${{ steps.pack.outputs.file_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
