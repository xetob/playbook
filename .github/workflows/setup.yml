name: Setup FoxetGSI Tool

on:
  push:
    branches:
      - main  # Запускать при пуше в ветку main
  pull_request:
    branches:
      - main  # Запускать при создании PR в ветку main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Clone FoxetGSI-tool with submodules
        run: |
          git clone --recurse-submodules https://github.com/FoxetGSI/FoxetGSI-tool.git
          cd FoxetGSI-tool

      - name: Install packages
        run: |
          cd FoxetGSI-tool
          bash setup.sh

      - name: Build GSI
        run: |
          cd FoxetGSI-tool
          bash url2GSI.sh https://dl.google.com/dl/android/aosp/sunfish-sp1a.210812.015-factory-5a1091a3.zip?hl=ru Pixel
          
