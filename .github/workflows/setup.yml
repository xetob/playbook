name: FoxetGSI-builder

on:
  workflow_dispatch:
    inputs:
      rom_type:
        description: 'Type of ROM (e.g., Pixel, AOSP)'
        required: true
        default: 'Pixel'
      rom_link:
        description: 'Link to the ROM file'
        required: true
        default: 'https://dl.google.com/dl/android/aosp/barbet-sp1a.210812.015-factory-13f4d9f2.zip'
      rom_type_option:
        description: 'Type of GSI (AB or A-only)'
        required: true
        default: 'AB'

jobs:
  Build_GSI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Clone FoxetGSI-tool with submodules
        run: |
          git clone --recurse-submodules https://github.com/FoxetGSI/FoxetGSI-tool.git
          cd FoxetGSI-tool

      - name: Install packages
        run: |
          cd FoxetGSI-tool
          sudo bash setup.sh

      - name: Build GSI
        env:
          ROM_TYPE: ${{ github.event.inputs.rom_type }}
          ROM_LINK: ${{ github.event.inputs.rom_link }}
          ROM_TYPE_OPTION: ${{ github.event.inputs.rom_type_option }}
        run: |
          cd FoxetGSI-tool
          if [ "$ROM_TYPE_OPTION" == "AB" ]; then
            sudo bash url2GSI.sh $ROM_LINK $ROM_TYPE --ab
          else
            sudo bash url2GSI.sh $ROM_LINK $ROM_TYPE --aonly
          fi

      - name: Upload GSI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GSI-images
          path: FoxetGSI-tool/output/*.img

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: GSI Build ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: FoxetGSI-tool/output/*.img
          asset_name: GSI-${{ github.run_number }}.img
          asset_content_type: application/octet-stream
